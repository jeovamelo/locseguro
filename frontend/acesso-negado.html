<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOC Seguro - Acesso Negado</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="dashboard.html" class="logo">LOC<span>Seguro</span></a>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <span id="user-name">Usuário</span>
                <button id="btn-logout" class="btn btn-sm btn-outline">Sair</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="access-denied">
                <div class="access-denied-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1>Acesso Negado</h1>
                <p>Você não tem permissão para acessar esta página.</p>
                <p>Esta funcionalidade está disponível apenas para usuários com as permissões adequadas.</p>
                <a href="dashboard.html" class="btn btn-primary">Voltar ao Dashboard</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 LOC Seguro - Sistema de Locação de Carros com Avaliação e Multa</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticação
            const usuario = window.api.auth.verificarAutenticacao();
            if (!usuario) return;
            
            // Atualizar nome do usuário
            document.getElementById('user-name').textContent = usuario.email;
            
            // Configurar botão de logout
            document.getElementById('btn-logout').addEventListener('click', function() {
                window.api.auth.logout();
            });
        });
    </script>
</body>
</html>
