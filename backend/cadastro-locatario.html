<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Locatário - LOC Seguro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">LOC<span>Seguro</span></a>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadastro-locadora.html">Locadoras</a></li>
                    <li><a href="cadastro-locatario.html">Locatários</a></li>
                    <li><a href="cadastro-carro.html">Carros</a></li>
                    <li><a href="cadastro-locacao.html">Locações</a></li>
                    <li><a href="consulta-publica.html">Consulta Pública</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Cadastro de Locatário</h1>
            
            <div class="form-container">
                <form id="form-locatario" action="#" method="post">
                    <div class="form-section">
                        <h3>Dados Pessoais</h3>
                        
                        <div class="form-row">
                            <div class="form-col form-col-md-6">
                                <div class="form-group">
                                    <label for="nome_completo">Nome Completo*</label>
                                    <input type="text" id="nome_completo" name="nome_completo" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-6">
                                <div class="form-group">
                                    <label for="cpf">CPF*</label>
                                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col form-col-md-4">
                                <div class="form-group">
                                    <label for="data_nascimento">Data de Nascimento*</label>
                                    <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-4">
                                <div class="form-group">
                                    <label for="telefone">Telefone Celular*</label>
                                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-4">
                                <div class="form-group">
                                    <label for="email">E-mail Pessoal*</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Endereço Completo</h3>
                        
                        <div class="form-row">
                            <div class="form-col form-col-md-4">
                                <div class="form-group">
                                    <label for="cep">CEP*</label>
                                    <input type="text" id="cep" name="cep" class="form-control" placeholder="00000-000" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-6">
                                <div class="form-group">
                                    <label for="rua">Rua*</label>
                                    <input type="text" id="rua" name="rua" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-2">
                                <div class="form-group">
                                    <label for="numero">Número*</label>
                                    <input type="text" id="numero" name="numero" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col form-col-md-4">
                                <div class="form-group">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" id="complemento" name="complemento" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-4">
                                <div class="form-group">
                                    <label for="bairro">Bairro*</label>
                                    <input type="text" id="bairro" name="bairro" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-3">
                                <div class="form-group">
                                    <label for="cidade">Cidade*</label>
                                    <input type="text" id="cidade" name="cidade" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-1">
                                <div class="form-group">
                                    <label for="estado">Estado*</label>
                                    <input type="text" id="estado" name="estado" class="form-control" maxlength="2" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Dados da CNH (Carteira Nacional de Habilitação)</h3>
                        
                        <div class="form-row">
                            <div class="form-col form-col-md-4">
                                <div class="form-group">
                                    <label for="cnh_numero">Número da CNH*</label>
                                    <input type="text" id="cnh_numero" name="cnh_numero" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-2">
                                <div class="form-group">
                                    <label for="cnh_categoria">Categoria*</label>
                                    <select id="cnh_categoria" name="cnh_categoria" class="form-control" required>
                                        <option value="">Selecione</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="AB">AB</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-3">
                                <div class="form-group">
                                    <label for="cnh_data_emissao">Data de Emissão*</label>
                                    <input type="date" id="cnh_data_emissao" name="cnh_data_emissao" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-3">
                                <div class="form-group">
                                    <label for="cnh_validade">Validade*</label>
                                    <input type="date" id="cnh_validade" name="cnh_validade" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col form-col-md-6">
                                <div class="form-group">
                                    <label for="cnh_orgao_emissor">Órgão Emissor*</label>
                                    <input type="text" id="cnh_orgao_emissor" name="cnh_orgao_emissor" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-6">
                                <div class="form-group">
                                    <label for="cnh_uf_emissao">UF da Emissão*</label>
                                    <input type="text" id="cnh_uf_emissao" name="cnh_uf_emissao" class="form-control" maxlength="2" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">Cadastrar Locatário</button>
                        <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 LOC Seguro - Sistema de Locação de Carros com Avaliação e Multa</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
