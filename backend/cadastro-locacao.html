<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Locação - LOC Seguro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">LOC<span>Seguro</span></a>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadastro-locadora.html">Locadoras</a></li>
                    <li><a href="cadastro-locatario.html">Locatários</a></li>
                    <li><a href="cadastro-carro.html">Carros</a></li>
                    <li><a href="cadastro-locacao.html">Locações</a></li>
                    <li><a href="consulta-publica.html">Consulta Pública</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Cadastro de Locação</h1>
            
            <div class="form-container">
                <form id="form-locacao" action="#" method="post">
                    <div class="form-section">
                        <h3>Dados da Locação</h3>
                        
                        <div class="form-row">
                            <div class="form-col form-col-md-6">
                                <div class="form-group">
                                    <label for="carro">Selecionar Carro*</label>
                                    <select id="carro" name="carro" class="form-control" required>
                                        <option value="">Selecione um carro</option>
                                        <!-- Opções serão carregadas dinamicamente -->
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-6">
                                <div class="form-group">
                                    <label for="locatario">Selecionar Locatário*</label>
                                    <select id="locatario" name="locatario" class="form-control" required>
                                        <option value="">Selecione um locatário</option>
                                        <!-- Opções serão carregadas dinamicamente -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col form-col-md-3">
                                <div class="form-group">
                                    <label for="data_inicio">Data de Início da Locação*</label>
                                    <input type="date" id="data_inicio" name="data_inicio" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-3">
                                <div class="form-group">
                                    <label for="data_fim">Data de Término da Locação*</label>
                                    <input type="date" id="data_fim" name="data_fim" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-3">
                                <div class="form-group">
                                    <label for="valor_diaria">Valor da Diária (R$)*</label>
                                    <input type="number" id="valor_diaria" name="valor_diaria" class="form-control" min="0" step="0.01" readonly>
                                </div>
                            </div>
                            
                            <div class="form-col form-col-md-3">
                                <div class="form-group">
                                    <label for="valor_total">Valor Total da Locação (R$)*</label>
                                    <input type="number" id="valor_total" name="valor_total" class="form-control" min="0" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="observacoes">Observações</label>
                                    <textarea id="observacoes" name="observacoes" class="form-control" rows="3" placeholder="Condições especiais ou outras informações relevantes"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row mt-3">
                            <div class="form-col">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" id="retroativa" name="retroativa" class="form-check-input">
                                        <label for="retroativa" class="form-check-label">Locação Retroativa? (para locações realizadas antes do sistema)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">Cadastrar Locação</button>
                        <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 LOC Seguro - Sistema de Locação de Carros com Avaliação e Multa</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
